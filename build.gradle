group 'ch.fhnw'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
        }
    }
}
dependencies {
    compile 'eu.hansolo:Medusa:6.+'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
